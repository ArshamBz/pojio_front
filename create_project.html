            </div>
            <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                <div class="card bg-glass" style="background-color: rgba(87,101,107,0.5); color: #ced6de">

                        <form method="post" enctype="multipart/form-data">
                            <input type="hidden" name="csrfmiddlewaretoken"

                            <div class="row">
                                <div class="col-md-6 mb-4 text-center container">
                                    <div class="form-outline">
                                        <div>
                                            <label for="id_title">Title:</label>
                                            <input type="text" name="title" class="form-control" maxlength="100"
                                                required="" id="id_title">
                                        </div>
                                        <div>
                                            <label for="id_image">Image:</label>
                                            <input type="file" name="image" class="form-control" accept="image/*"
                                                required="" id="id_image">
                                        </div>
                                        <div>
                                            <label for="id_color">Color:</label>
                                            <select name="color" class="form-control" id="id_color">
                                                <option value="black">black</option>
                                                <option value="blue">blue</option>
                                                <option value="gray">gray</option>
                                                <option value="red">red</option>
                                                <option value="green">green</option>
                                                <option value="orange">orange</option>
                                                <option value="pink">pink</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label for="id_budget">Budget:</label>
                                            <input type="number" name="budget" class="form-control" required=""
                                                id="id_budget">
                                        </div>
                                        <div>
                                            <label for="id_start">Start:</label>
                                            <input type="date" name="start" class="form-control" required=""
                                                id="id_start">
                                        </div>
                                        <div>
                                            <label for="id_end">End:</label>
                                            <input type="date" name="end" class="form-control" required="" id="id_end">
                                        </div>
                                        <div>
                                            <label for="id_descriptions">Descriptions:</label>
                                            <textarea name="descriptions" cols="40" rows="10" class="form-control"
                                                required="" id="id_descriptions"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
